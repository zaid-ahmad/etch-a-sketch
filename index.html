<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch a sketch!</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Etch a sketch</h1>
    </header>
    
    <div class="container">
        <div class="settings"> 
            <div class="color">
                <input type="color" id="favcolor" name="favcolor" value="#000000">
            </div>

            <div class="clear-button">
                <button>Clear</button>
            </div>

            <div class="slider">
                <input type="range" min="0" max="100" value="2" class='range' oninput="getRangeValue(this.value)" onchange="getRangeValue(this.value)">
                <div class="grid-size">
                    <p id="rangeValue">2</p>
                    <p>x</p>
                    <p id="rangeValue2">2</p>
                </div>
            </div>

            <div class="rainbow">
                <button>Rainbow Mode</button>
            </div>
        </div>

        <div class="canvas" style="width: 500px; height: 500px;"> 
            <!-- When dimension is 2x2, area of canvas = 2^2 = 4 and the area of each individual square=500/2 -->
            <div class="box1 box"></div>
            <div class="box2 box"></div>
            <div class="box1 box"></div>
            <div class="box2 box"></div>
        </div>
    </div>

    <footer style="height: 90px">
        <p>&#169; Copyright 2023 | </p>
        <a href="https://github.com/zaidahmad25" target="_blank">Zaid Ahmad</a>
    </footer>

    <script src="script.js"></script>
</body>
</html>
