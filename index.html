<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch a sketch!</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Etch a sketch</h1>
    </header>
    
    <div class="container">
        <div class="settings"> 
            <div class="color">
                <input type="color" id="favcolor" name="favcolor" value="#000000" class="color-picker">
            </div>

            <div class="clear-button">
                <button class="clr-btn">Clear</button>
            </div>

            <div class="slider">
                <input type="range" min="1" max="100" value="1" class='range' oninput="getRangeValue(this.value)" onchange="getRangeValue(this.value)">
                <div class="grid-size">
                    <p id="rangeValue">1</p>
                    <p>x</p>
                    <p id="rangeValue2">1</p>
                </div>
            </div>
        </div>

        <div class="canvas" style="width: 800px; height: 800px;"> 
            <h3 class="intro">Select the size of grid to begin!</h3>
        </div>
    </div>

    <footer style="height: 90px">
        <p>&#169; Copyright 2023 | </p>
        <a href="https://github.com/zaidahmad25" target="_blank">Zaid Ahmad</a>
    </footer>

    <script src="script.js"></script>
</body>
</html>
