<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch a sketch!</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Etch a sketch</h1>
    </header>
    
    <div class="container">
        <div class="settings"> 
            <div class="color">
                <input type="color" id="favcolor" name="favcolor" value="#000">
            </div>

            <div class="clear-button">
                <button>Clear</button>
            </div>

            <div class="slider">
                <input type="range" min="0" max="100" value="50" oninput="rangeValue.innerText = this.value">
                <p id="rangeValue">50</p>
            </div>

            <div class="rainbow">
                <button>Rainbow Mode</button>
            </div>
        </div>
    <!--

    -->

        <div class="canvas" style="background-color: darkgoldenrod; width: 500px; height: 500px;"> 
            
        </div>
    </div>

</html>
